<!DOCTYPE html>
<html  ng-app="ngPatternExample">

<head>
  <meta charset="utf-8">
</head>

<body>

  <div ng-controller="ExampleController">
    <form name="form">
      <!-- <label for="regex">Set a pattern (regex string): </label>
      <input type="text" ng-model="regex" id="regex" />
      <br>
      <label for="input">This input is restricted by the current pattern: </label> -->
      <ul ng-repeat="item in items">
        <li><input type="text" name="" value="" ng-model="item.ip"></li>
      </ul>
      <input type="text" ng-model="model" id="input" name="input" ng-pattern="/^[\-\+]?([0-8]?\d{1}\.\d{1,5}|[0-8]?\d{1}|90\.0{1,5}|90)$/" />
      <span style="color: red;" ng-hide="form.input.$valid">格式错误</span>
      <hr>
      input valid? = <code>{{form.input.$valid}}</code><br> model = <code>{{model}}</code>

      <hr>
      <!-- <input type="text" class="form-control" ng-model="item.ip" ng-pattern="/(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)/"> -->

    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" charset="utf-8"></script>
  <script>
    angular.module('ngPatternExample', [])
      .controller('ExampleController', ['$scope', function($scope) {
        // $scope.regex = '\\d+';
        $scope.items = [{
          ip: '10.10.0.9'
        },{
          ip: '30.10.0.9'
        },{
          ip: '20.10.0.9'
        }]
      }]);

      // /^[\-\+]?([0-8]?\d{1}\.\d{1,5}|[0-8]?\d{1}|90\.0{1,5}|90)$/

  </script>

</body>

</html>
